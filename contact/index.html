<p>I'd love to hear what you have to say! I will read & respond to all emails.</p>

<form method="POST" id="contact-form" action="https://formspree.io/{{ site.theme_settings.email_address }}">
    <div class="contact-form-field-header">Your email</div>
    <input class="form-text-box" type="email" name="email" required>
    <input type="hidden" name="_subject" value="{{ site.theme_settings.str_contact_email_subject }}" />
    <div class="contact-form-field-header">Message</div>
    <textarea class="form-text-box" name="message" required></textarea>
    <button type="submit">Send</button>
</form>
